<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meiro Training</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="js/main_auto_right.js" type="text/javascript"></script>
</head>

<body>
    <h1>迷路</h1>
    <div>
        <!-- <input id="size" type="number" required placeholder="サイズを入れてください"> -->
        <input id="size" type="number" required placeholder="サイズを入れてください">
        <button id="create">作成</button>
    </div>
    <div>
        <!-- <button id="check">check</button> -->
    </div>
    <div id="meiro"></div>
    <div id="btn" style="display:none">
        <button id="up" class="move">↑</button>
        <button id="left" class="move">←</button>
        <button id="right" class="move">→</button>
        <button id="down" class="move">↓</button>
    </div>
    <br>
    <div id="btn_auto" style="display:none">
        <button id="step">ステップ実行</button>
        <button id="auto">自動</button>
    </div>

</body>

</html>
